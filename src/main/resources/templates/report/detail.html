<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Startmin - Bootstrap Admin Theme</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" rel="stylesheet">

<!-- MetisMenu CSS -->
<link th:href="@{/css/metisMenu.min.css}"
	href="../../css/metisMenu.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/css/startmin.css}" href="../../css/startmin.css"
	rel="stylesheet">

<!-- Custom Fonts -->
<link th:href="@{/css/font-awesome.min.css}"
	href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<script language="javascript">
        function printPage(printpage) {
            var headstr = "<html><head><title></title></head><body>";
            var footstr = "</body>";
            var newstr = document.all.item(printpage).innerHTML;
            var oldstr = document.body.innerHTML;
            document.body.innerHTML = headstr + newstr + footstr;
            window.print();
            document.body.innerHTML = oldstr;
            return false;
        }
   </script>
</head>
<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">Accounting</a>
			</div>
			
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>

			<ul class="nav navbar-nav navbar-left navbar-top-links">
				<li><a th:href="@{/}"><i class="fa fa-home fa-fw"></i>
						Trang chủ</a></li>
			</ul>

			<ul class="nav navbar-right navbar-top-links">
				<li th:insert="part/loginInfo"></li>
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<div th:insert="part/sidebar"></div>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>
		<!-- Page Content -->
		<div id="page-wrapper">

			<div class="container-fluid">
				<div class="row">

						<h1 class="page-header">Chi tiết báo cáo</h1>

					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
			<div class="card-body">
				<input type="image" th:src="@{/img/print.png}" onClick="printPage('content');" title="In hóa đơn" style="height:80px;width:80px"/>
			
				
					<div class="row" align="center">
						<div class="col-md-12">
							<div class="form-group">
								<div id="content" th:utext="${report.content}" style="width: 793px; border:1px solid black; padding-top: 20px">
								</div>
							</div>
						</div>

					</div>

			
			</div>
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<script>
		
		function alertSuccess() {
			alert("Thành công");
		}
	</script>

	<!-- jQuery -->
	<script th:src="@{/js/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/js/metisMenu.min.js}"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/js/startmin.js}"></script>
	
</body>
</html>
