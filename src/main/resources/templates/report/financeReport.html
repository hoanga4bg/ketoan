<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Báo cáo tài chính</title>

        <!-- Bootstrap Core CSS -->
        <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" href="../../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link th:href="@{/css/startmin.css}" href="../../css/startmin.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link th:href="@{/css/font-awesome.min.css}" href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css">
		 <!--  script th:src="@{/ckeditor/ckeditor.js}"></script>-->
		<style type="text/css">
 			.logo{
 				margin:70px;
 				margin-left: 35%;
 				height: 300px;
 				width: 300px;
 			}
		</style>
    </head>
    <body>

        <div id="wrapper">

            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" th:href="@{/}">Accounting</a>
                </div>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <ul class="nav navbar-nav navbar-left navbar-top-links">
                    <li><a th:href="@{/}"><i class="fa fa-home fa-fw"></i> Trang chủ</a></li>
                </ul>

                <ul class="nav navbar-right navbar-top-links">
                   
                    <li th:insert="part/loginInfo"></li>
                </ul>
                <!-- /.navbar-top-links -->

                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse" th:insert="part/sidebar">
                        
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- /.navbar-static-side -->
            </nav>

            <!-- Page Content -->
            <div id="page-wrapper" >
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header" >Báo cáo tài chính tháng</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Danh sách báo cáo theo tháng
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <th>STT</th>
                                                    <th>Tháng</th>
                                                    <th>Năm</th>
                                                   	<th>Thời gian tạo</th>
                                                   	<th>Người tạo</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <div th:if="${list}">
	                                            <tbody th:each="report,state : ${list}">
	                                                
	                                                <tr class="gradeU">
	                                                    <td th:text="${state.index}+1"></td>
	                                                    <td th:text="${report.month}"></td>
	                                                    <td th:text="${report.year}"></td>
	                                               		<td th:text="${#dates.format(report.createDate, 'dd-MM-yyyy HH:mm')}"></td>
	                                               		<td th:text="${report.createBy.name}"></td>
														<td>
															<a th:href=@{/report/finance/edit(id=${report.id})}>
																<button class="btn btn-primary pull-center">Sửa</button>
															</a>
															<a th:href=@{/report/finance/detail(id=${report.id})}>
																<button class="btn btn-success pull-center">Xem chi tiết</button>
															</a>
														</td>
											</tr>
	                                            </tbody>
                                            </div>
                                            
                                        </table>
                                    </div>
                                    
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                </div>
                
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script th:src="@{/js/metisMenu.min.js}"></script>

        <!-- Custom Theme JavaScript -->
        <script th:src="@{/js/startmin.js}"></script>
		
    </body>
</html>
