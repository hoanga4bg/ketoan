    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Báo cáo</title>

        <!-- Bootstrap Core CSS -->

        <!-- MetisMenu CSS -->
        <link th:href="@{/css/metisMenu.min.css}" href="../../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link th:href="@{/css/startmin.css}" href="../../css/startmin.css" rel="stylesheet">

            <!-- Page Content -->
            <div id="page-wrapper" >
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header" >Danh sách báo cáo</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                
                    <br/>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Danh sách báo cáo
                                </div>
                                <br/>
                                <div class="panel-heading">
                               
										<a th:href="@{/admin/report}">
											<button class="btn btn-primary pull-center">Xem tất cả</button>
										</a>
								</div>
												
                                 <div class="panel-heading">
                                <div class="search">
									<div class="row">
				                        <form th:action="@{/admin/report/search}" method="get">
				                        		<div class="col-lg-6">
					                       			<select class="form-control" name="type">
													    	<th:block th:each="type: ${typelist}">
																<option th:value="${type}" th:text="${type}"></option>
															</th:block>
													</select>
												</div>
												<div class="col-lg-6">
													<button type="submit" class="btn btn-primary pull-center">Tìm kiếm</button>
												</div>
												
				                        </form>
                        				
												
                   					</div>

								</div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <th>STT</th>
                                                    <th>Tháng</th>
                                                    <th>Năm</th>
                                                   	<th>Thời gian tạo</th>
                                                   	<th>Người tạo</th>
                                                   	<th>Loại báo cáo</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <div th:if="${list}">
	                                            <tbody th:each="report,state : ${list}">
	                                                
	                                                <tr class="gradeU">
	                                                    <td th:text="${state.index}+1"></td>
	                                                    <td th:text="${report.month}"></td>
	                                                    <td th:text="${report.year}"></td>
	                                               		<td th:text="${#dates.format(report.createDate, 'dd-MM-yyyy HH:mm')}"></td>
	                                               		<td th:text="${report.createBy.name}"></td>
	                                               		<td th:text="${report.type.name}"></td>
														<td>
															
															<a th:href="@{/admin/report/detail(id=${report.id})}">
																<button class="btn btn-success pull-center">Xem chi tiết</button>
															</a>
														
														</td>
											</tr>
	                                            </tbody>
                                            </div>
                                            
                                        </table>
                                    </div>
                                    
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                </div>
                
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script th:src="@{/js/jquery.min.js}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script th:src="@{/js/metisMenu.min.js}"></script>

        <!-- Custom Theme JavaScript -->
        <script th:src="@{/js/startmin.js}"></script>
		
    </body>
</html>
